<!DOCTYPE html>
<html>
<head>
	<title>Edvizer</title>
	<!-- css files -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/nivo-default-theme.css">
	<link rel="stylesheet" href="css/lib/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- javascipt libraries -->
	<script type="text/javascript" src="js/lib/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/lib/jquery.nivo.slider.js"></script>
</head>
<body>
	<div class="slider-section">
		<div class="slider-container theme-default pull-left">
			<div id="slider1">
				<img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /> 
				<img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
				<img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" /> 
				<img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" /> 
			</div>
		</div>
		<div class="slider-container theme-default pull-right">
			<div id="slider2">
				<img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /> 
				<img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
				<img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" /> 
				<img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" /> 
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<hr>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
