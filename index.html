<!DOCTYPE html>
<html>
<head>
	<title>Edvizer</title>
	<!-- css files -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/lib/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/nivo-default-theme.css">
	<link rel="stylesheet" href="css/lib/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- javascipt libraries -->
	<script type="text/javascript" src="js/lib/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/lib/jquery.nivo.slider.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui-1.11.4.js"></script>
</head>
<body>
	<div class="slider-section">
		<div class="slider-container theme-default pull-left">
			<div id="slider1">
				<img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /> 
				<img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
				<img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" /> 
				<img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" /> 
			</div>
		</div>
		<div class="slider-container theme-default pull-right">
			<div id="slider2">
				<img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /> 
				<img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
				<img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" /> 
				<img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" /> 
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<hr>
	<div class="chart-section">
		<div id="pie-chart" class="pull-left"></div>
		<div class="button-set pull-left">
			<button type="button" id='data-1'>apply first dataset</button><br>
			<button type="button" id='data-2'>apply second dataset</button>
		</div>
	</div>
	<div class="clearfix"></div>
	<hr>

	<div class="calendar-section">
		<p>Date: <input type="text" id="datepicker"></p>
	</div>

	<script type="text/javascript" src="js/google-chart.js"></script>
	<script type="text/javascript" src="js/date-picker.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
